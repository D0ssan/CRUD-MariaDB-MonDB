linters-settings:
  dupl:
    threshold: 100
  funlen:
    lines: 300
    statements: 50
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
    disabled-checks:
      - hugeParam
      - rangeValCopy
  gocyclo:
    min-complexity: 10
  goimports:
    local-prefixes: github.com/golangci/golangci-lint
  golint:
    min-confidence: 0
  gosec:
    settings:
      exclude:
        - G102
  govet:
    check-shadowing: false
    fieldalignment: true
  misspell:
    locale: US
linters:
  enable:
    - bodyclose         # checks whether HTTP response body is closed successfully -
    - deadcode          # Finds unused code
    - depguard          # Go linter that checks if package imports are in a list of acceptable packages
    - dogsled           # Checks assignments with too many blank identifiers (e.g. x, _, _, _, := f())
    - dupl              # Tool for code clone detection
    - errcheck          # Errcheck is a program for checking for unchecked errors in go programs
    - funlen            # Tool for detection of long functions
    - gochecknoglobals  # Checks that no globals are present in Go code
    - gochecknoinits    # Checks that no init functions are present in Go code
    - goconst           # Finds repeated strings that could be replaced by a constant
    - gocritic          # The most opinionated Go source code linter
    - gocyclo           # Computes and checks the cyclomatic complexity of functions
#    - godox             # Tool for detection of FIXME, TODO and other comment keywords
    - gofmt             # Gofmt checks whether code was gofmt-ed. By default this tool runs with -s option to check for code simplification
    - goimports         # Goimports does everything that gofmt does. Additionally it checks unused imports
    - gosec             # (gas): Inspects source code for security problems
    - gosimple          # Linter for Go source code that specializes in simplifying a code
    - govet             # (vet, vetshadow): Vet examines Go source code and reports suspicious constructs
    - ineffassign       # Detects when assignments to existing variables are not used
    - misspell          # Finds commonly misspelled English words in comments
    - nakedret          # Finds naked returns in functions greater than a specified function length
    - prealloc          # Finds slice declarations that could potentially be preallocated
    - staticcheck       # Staticcheck is a go vet on steroids, applying a ton of static analysis checks
    - structcheck       # Finds unused struct fields
    - stylecheck        # Stylecheck is a replacement for golint
    - typecheck         # Like the front-end of a Go compiler, parses and type-checks Go code
    - unconvert         # Remove unnecessary type conversions
    - unparam           # Reports unused function parameters
    - unused            # Checks Go code for unused constants, variables, functions and types
    - varcheck          # Finds unused global variables and constants [fast: true, auto-fix: false]
    - whitespace        # Tool for detection of leading and trailing whitespace [fast: true, auto-fix: true]
    - asciicheck        # Simple linter to check that your code does not contain non-ASCII identifiers [fast: true, auto-fix: false]
#    - cyclop            # checks function and package cyclomatic complexity [fast: false, auto-fix: false]
    - durationcheck     # check for two durations multiplied together [fast: false, auto-fix: false]
    - errname           # Checks that sentinel errors are prefixed with the `Err` and error types are suffixed with the `Error`. [fast: false, auto-fix: false]
#    - errorlint         # errorlint is a linter for that can be used to find code that will cause problems with the error wrapping scheme introduced in Go 1.13. [fast: false, auto-fix: false]
    - exportloopref     # checks for pointers to enclosing loop variables [fast: false, auto-fix: false]
    - exhaustive        # check exhaustiveness of enum switch statements [fast: false, auto-fix: false]
#    - exhaustivestruct  # Checks if all struct's fields are initialized [fast: false, auto-fix: false]
    - exportloopref     # checks for pointers to enclosing loop variables [fast: false, auto-fix: false]
    - forbidigo         # Forbids identifiers [fast: true, auto-fix: false]
    - forcetypeassert   # finds forced type assertions [fast: true, auto-fix: false]
#    - gci               # Gci control golang package import order and make it always deterministic. [fast: true, auto-fix: true]
    - gocognit          # Computes and checks the cognitive complexity of functions [fast: true, auto-fix: false]
    - godot             # Check if comments end in a period [fast: true, auto-fix: true]
#    - goerr113          # Golang linter to check the errors handling expressions [fast: false, auto-fix: false]
    - gofumpt           # Gofumpt checks whether code was gofumpt-ed. [fast: true, auto-fix: true]
    - goheader          # Checks is file header matches to pattern [fast: true, auto-fix: false]
    - gomnd             # An analyzer to detect magic numbers. [fast: true, auto-fix: false]
    - gomoddirectives   # Manage the use of 'replace', 'retract', and 'excludes' directives in go.mod. [fast: true, auto-fix: false]
    - gomodguard        # Allow and block list linter for direct Go module dependencies. This is different from depguard where there are different block types for example version constraints and module recommendations. [fast: true, auto-fix: false]
    - goprintffuncname  # Checks that printf-like functions are named with `f` at the end [fast: true, auto-fix: false]
    - ifshort           # Checks that your code uses short syntax for if-statements whenever possible [fast: true, auto-fix: false]
    - importas          # Enforces consistent import aliases [fast: false, auto-fix: false]
    - lll               # Reports long lines [fast: true, auto-fix: false]
    - makezero          # Finds slice declarations with non-zero initial length [fast: false, auto-fix: false]
#    - maligned          # Tool to detect Go structs that would take less memory if their fields were sorted [fast: false, auto-fix: false]
    - nestif            # Reports deeply nested if statements [fast: true, auto-fix: false]
    - nilerr            # Finds the code that returns nil even if it checks that the error is not nil. [fast: false, auto-fix: false]
#    - nlreturn          # nlreturn checks for a new line before return and branch statements to increase code clarity [fast: true, auto-fix: false]
    - noctx             # noctx finds sending http request without context.Context [fast: false, auto-fix: false]
    - nolintlint        # Reports ill-formed or insufficient nolint directives [fast: true, auto-fix: false]
#    - paralleltest      # paralleltest detects missing usage of t.Parallel() method in your Go test [fast: true, auto-fix: false]
    - prealloc          # Finds slice declarations that could potentially be preallocated [fast: true, auto-fix: false]
    - predeclared       # find code that shadows one of Go's predeclared identifiers [fast: true, auto-fix: false]
    - promlinter        # Check Prometheus metrics naming via promlint [fast: true, auto-fix: false]
    - revive            # Fast, configurable, extensible, flexible, and beautiful linter for Go. Drop-in replacement of golint. [fast: false, auto-fix: false]
    - rowserrcheck      # checks whether Err of rows is checked successfully [fast: false, auto-fix: false]
#    - sqlclosecheck     # Checks that sql.Rows and sql.Stmt are closed. [fast: false, auto-fix: false]. USE lll instead
    - tagliatelle       # Checks the struct tags. [fast: true, auto-fix: false]
    - testpackage       # linter that makes you use a separate _test package [fast:true, auto-fix: false]
    - thelper           # thelper detects golang test helpers without t.Helper() call and checks the consistency of test helpers [fast: false, auto-fix: false]
    - tparallel         # tparallel detects inappropriate usage of t.Parallel() method in your Go test codes [fast: false, auto-fix: false]
    - wastedassign      # wastedassign finds wasted assignment statements. [fast: false, auto-fix: false]
    - wrapcheck         # Checks that errors returned from external packages are wrapped [fast: false, auto-fix: false]
#    - wsl               # Whitespace Linter - Forces you to use empty lines! [fast: true, auto-fix: false]

run:
  skip-dirs:
    - test/testdata_etc
    - pkg/golinters/goanalysis/(checker|passes)
issues:
  exclude-use-default: false
  exclude-rules:
    - text: weak cryptographic primitive
      linters:
        - gosec
    - text: Binds to all network interfaces
      linters:
        - gosec
    - text: Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*printf?|os\.(Un)?Setenv). is not checked
      linters:
        - errcheck
    - text: (should have a package comment)
      linters:
        - golint
    - linters:
        - lll
        - golint
      source: "^//go:generate "
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - funlen

  exclude:
    - '^ST1000'
    - "exported \\w+ (\\S*['.]*)([a-zA-Z'.*]*) should have comment or be unexported"
service:
  golangci-lint-version: 1.42.x
  prepare:
    - echo "here I can run custom commands, but no preparation needed for this repo"